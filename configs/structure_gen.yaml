# Defaults mirrored from structure_gen.py
paths:
  hic_path: data/train/Pair_10/Pair_10_sim_hic_freq.tsv
  vae_ckpt: checkpoints/vae/epoch_040.pt
  dit_ckpt: null  # auto -> checkpoints/dit/<model><size>/epoch_016.pt when null
  output_root: outputs/dit_samples

model:
  name: MMDiT  # choices: CrossDiT, MMDiT
  size: B      # choices: S, B, L, XL
  use_global_cond: null        # only used by CrossDiT; not parsed in script yet
  gradient_checkpointing: false # inference does not use checkpointing

sampling:
  num_samples: 500
  sample_steps: 50
  cfg_scale: 1.0        # null -> 1.5 for MMDiT else 1.0
  latent_scale: 1.335256
  batch_size: 50        # script uses min(50, num_samples)
