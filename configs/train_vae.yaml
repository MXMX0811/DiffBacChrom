# Defaults mirrored from scripts/train_vae.py
paths:
  root_dir: data/train
  hic_dirname: Hi-C
  struct_dirname: structure
  save_dir: checkpoints/vae

model:
  in_channels: 16
  num_res_blocks: 34
  seq_len: 928

training:
  epochs: 50
  batch_size: 50
  lr: 0.0001
  beta_kl: 0.005
  lambda_mask: 1.0
  num_workers: 4
  pin_memory: true
  weight_decay: 0.0

logging:
  run_name: diffbacchrom-vae
  wandb_project: diffbacchrom-vae
  checkpoint_every: 5  # epochs
